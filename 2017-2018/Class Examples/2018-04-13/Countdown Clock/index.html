<!DOCTYPE html>
<html>
<head>
  <title>Countdown Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  Enter a date: <input type="date" id="inputDate">
  <button id="countdownButton">Enter Date</button><br /><br />
  <div id="countdown"><span id="thenDate"></span> is in <span id="days"></span> days, <span id="hours"></span> hours, <span id="minutes"></span> minutes, and <span id="seconds"></span> seconds!</div>
</body>
</html>
